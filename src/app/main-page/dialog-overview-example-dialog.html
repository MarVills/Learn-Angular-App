<h1 mat-dialog-title>Add Problem Solution</h1>
<form (ngSubmit)="onSubmit(dataForm.value)" #dataForm="ngForm">
  <div mat-dialog-content class="text-field">
    <p>Enter Code Problem</p>
    <mat-form-field appearance="fill">
      <mat-label>Code Problem</mat-label>
      <input 
      [(ngModel)]="data.problem" 
      [ngModelOptions]="{standalone: true}"
      matInput 
      value=""
      name="problem"
      >
    </mat-form-field>
  </div>
  <div mat-dialog-content class="text-field">
    <p>Solution Link of the Code Problem</p>
    <mat-form-field appearance="fill">
      <mat-label>Solution Link</mat-label>
      <input 
      [(ngModel)]="data.solution" 
      [ngModelOptions]="{standalone: true}"
      matInput
      value="solution"
      >
    </mat-form-field>
  </div>
</form>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.solution" cdkFocusInitial>Add</button>
</div>
