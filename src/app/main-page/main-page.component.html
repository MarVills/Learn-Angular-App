    <mat-drawer-container class="example-container" autosize>
         <div class="center-items">
            <h1>Solution Links</h1><br><br>
        </div>
        <div class="center-items">
            <h3>Click the button on the left side to show sidebar to navigate in to different social sites.</h3>
        </div>
        <mat-drawer #drawer class="example-sidenav" mode="side">
          <p>Route to Different Pages</p>
          <button (click)="gotoFb('facebook')" mat-raised-button>Facebook</button> <br><br>
          <button (click)="gotoFb('twitter')" mat-raised-button>Twitter</button> <br><br>
          <button (click)="gotoFb('instagram')" mat-raised-button>Instagram</button> <br><br>
          <button (click)="gotoFb('telegram')" mat-raised-button>Telegram</button> <br><br>
          <button (click)="gotoFb('tiktok')" mat-raised-button>Tiktok</button> <br><br>
          <button (click)="gotoFb('linkedin')" mat-raised-button>Linkedin</button> <br><br>
        </mat-drawer>
      
        <div class="example-sidenav-content">
          <!-- <button type="text" mat-button (click)="drawer.toggle()">
            More Navigations
          </button> -->
          <!-- <i class="fa-solid fa-bars">bars</i> -->
          <!-- <i class="fa fa-bars" aria-hidden="true"></i> -->
          <button class="menu_button"(click)="drawer.toggle()" mat-icon-button color="black" aria-label="Example">
            <mat-icon>menu</mat-icon>
          </button>
          <button class="add_button" (click)="openDialog('1000ms', '500ms')" mat-icon-button color="black" aria-label="Example">
            <mat-icon>add</mat-icon>
          </button>
        </div>
       <div class="center-items">
        <ul class="heroes">
          <li *ngFor="let link of links">
            <button [class.selected]="link === selectedLink" (click)="onSelect(link)" type="button">
              <span class="badge">{{link.id}}</span>
              <span class="name">{{link.problem}}</span>
            </button>
          </li>
        </ul>
       </div>

          <input id="hero-name" [(ngModel)]="selectedLink.problem" placeholder="name">

</div>
