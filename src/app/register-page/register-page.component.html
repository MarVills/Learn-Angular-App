<div class="center-items">
    <mat-card class="example-card">
        <mat-card-header>
            <div class="center-item header-title">Register Page</div>
        </mat-card-header>
        <form (ngSubmit)="onRegister(registerForm.value)" #registerForm="ngForm" class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Username</mat-label>
              <input 
                ngModel
                matInput 
                value=""
                name="name" 
                placeholder="Enter Username" 
                >
            </mat-form-field>
            <br/>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input 
                ngModel 
                matInput 
                value=""
                name="email"
                placeholder="Enter Email" 
              >
            </mat-form-field>
            <br/>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input
              ngModel 
              matInput
              value=""
              name="password"
              type="password" 
              placeholder="Enter password" 
              >
            </mat-form-field>
            <br/>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Confirm Password</mat-label>
              <input
                ngModel 
                matInput
                value=""
                name="password_confirmation"
                type="password" 
                placeholder="Retype Password" 
                >
            </mat-form-field>
            <br/>
            <button routerLink="/login" mat-button color="primary">Go to Login</button>
            <br/>
            <br/>
            <button mat-raised-button color="primary">Register</button>
           
        </form>
    </mat-card>
</div>
