<div class="center-items">
    <mat-card class="example-card">
        <mat-card-header>
            <div class="center-item header-title">Register Page</div>
        </mat-card-header>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Enter Username" value="">
            </mat-form-field>
            <br/>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Enter Email" value="">
            </mat-form-field>
            <br/>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Enter password" value="">
            </mat-form-field>
            <br/>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Confirm Password</mat-label>
              <input type="password" matInput placeholder="Retype Password" value="">
            </mat-form-field>
            <br/>
            <button routerLink="/login" mat-button color="primary">Go to Login</button>
            <br/>
            <br/>
            <button routerLink="/login" mat-raised-button color="primary">Register</button>
           
            
        </form>
    </mat-card>
</div>
